<html>
<h2 align="center"> write a program t print 3*3 rows*col with proper pattern 1-1-1 , 2-2-2 , 3-3-3 . </h2>

<script>

    for (col = 1; col <= 3; col++) {
        for (row = 1; row <= 3; row++) {
            document.write(col + "  \t ");
        }
        document.write("  <br> ");
    }
</script>

</html>
