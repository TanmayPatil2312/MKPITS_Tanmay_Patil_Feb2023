<html>
<h1 align="center"> wap to print no. from 5 to 1 using do....while....loop</h1>
<hr>

<body>

    <script>
        var counter = 5;
        do {
            document.write(counter + "<br>");
            counter = counter - 1;

        }
        while (counter < 0);

    </script>
</body>

</html>
