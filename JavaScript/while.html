<html>
<h1 align="center"> wap to print number from 1 to 5 using while loop </h1>
<hr>

<body>
    Enter counter : <input type="text" id="n1" /> <br> <br>
    <input type="button" value="Result" onclick="show();" />
    <br> <br>

    <script>
        function show() {
            var counter = 1;
            counter = parseInt(document.getElementById("n1").value);
            while (counter <= 5) {
                document.write(counter + "<br>");
                counter = counter + 1;
            }
        }
    </script>


</body>

</html>
