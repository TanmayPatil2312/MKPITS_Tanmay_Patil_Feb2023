<html>
<h1 align="center"> while loop </h1>
<hr>

<body>
    Enter counter : <input type="text" id="n1" /> <br> <br>
    <input type="button" value="Result" onclick="show();" />
    <br> <br>

    <script language="javascript">
        function show() {
            var counter;
            counter = document.getElementById("n1").value;
            while (counter <= 5) {
                document.write(counter + "<br>");
                counter = counter + 1;
            }
        }
    </script>


</body>

</html>
