<html>

<h2> write a program to print reverse of a 3 digit numbers. but from user input numbers only. <h2>

        <body>
            Enter Number : <input type="text" id="no" /> <br> <br>

            <input type="button" value="Result" onclick="show();" />

            <!-- <br> <br> <span id="res"> Result : </span> -->
        </body>

        <script>
            function show() {
                var num = document.getElementById("no").value;
                var digit1 = num % 10;
                var digit2 = Math.floor(num / 10) % 10;
                var digit3 = Math.floor(num / 100);
                var revnumber = (digit1 * 100) + (digit2 * 10) + digit3;
                // document.write("    Rev Number   " + revnumber);
                document.write("Reverse Number : " + digit1 + digit2 + digit3);
            }
        </script>

</html>
