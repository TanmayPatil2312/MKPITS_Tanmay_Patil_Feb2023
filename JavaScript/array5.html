<html>
<h1> WAP to display the form and taking the user input . </h1>

<body>
    Enter Subject 1 Mark : <input type="text" id="s1" /> <br> <br>

    Enter Subject 2 Mark : <input type="text" id="s2" /> <br> <br>

    Enter Subject 3 Mark : <input type="text" id="s3" /> <br> <br>

    <input type="button" value="Result" onclick="cal();" />

    <br> <br> <span id="res1"> Total : </span>

    <br> <br> <span id="res2"> Percentage : </span>
</body>
<script language="javascript">

    function cal() {
        var marks = new Array();
        var total;
        var per;
        marks[0] = parseInt(document.getElementById("s1").value);
        marks[1] = parseInt(document.getElementById("s2").value);
        marks[2] = parseInt(document.getElementById("s3").value);
        var total = marks[0] + marks[1] + marks[2];
        var per = parseFloat(total * 0.3);
        document.getElementById("res1").innerHTML = " Total = " + total;
        document.getElementById("res2").innerHTML = "Percentage = " + per;
    }
</script>

</html>
