<html>
<h1 align="center"> Adult/Teenager</h1>
<hr>


<body>
    Enter Age : <input type="text" id="age" /> <br> <br>

    <input type="button" value="Show" onclick="show();" />
    <br> <br> <span id="res"> Adult/Teenager </span>
</body>

<script language="javascript">
    function show() {
        var number;
        number = parseInt(document.getElementById("age").value);
        if (number >= 18) {
            document.getElementById("res").innerHTML = " Result : " + number + " is Adult";
        }
        else {
            document.getElementById("res").innerHTML = " Result : " + number + "  is Teenager";
        }
    }
</script>
