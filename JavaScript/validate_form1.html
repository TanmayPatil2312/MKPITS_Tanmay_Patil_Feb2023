<html>
<h1> if credentials are correct the form will move to next page . </h1>

<body>
    <form method=post action="login.aspx" onsubmit="return check">
        Enter UserName : <input type="text" id="un" /> <br> <br>

        Enter Password : <input type="password" id="up" /> <br> <br>

        <input type="submit" value="Submit" />
    </form>
</body>


<script>
    function check() {
        var username = (document.getElementById("un").value);
        var password = (document.getElementById("up").value);

        if (username == "" && password == "") {
            alert("Please Enter valid username and password");
            return false;
        }
        else if (password.length < 6) {
            alert(" password must be atleast 6 character");
            return false;
        }
    }
</script>

</html>
