<html>
<h1 align="center">if else form </h1>
<hr>

<body>
    Enter Number 1 : <input type="text" id="num1" /> <br> <br>
    Enter Number 2 : <input type="text" id="num2" /> <br> <br>

    <input type="button" value="show Greater" onclick="show();" />
    <br> <br> <span id="res"> Result : </span>
</body>
<script language="javascript">
    function show() {
        var number1, number2;
        number1 = parseInt(document.getElementById("num1").value);
        number2 = parseInt(document.getElementById("num2").value);
        if (number1 > number2) {

            document.getElementById("res").innerHTML = " Result:  " + number1 + "  is greater ";

        }
        else {

            document.getElementById("res").innerHTML = "Result:   " + number2 + "  is greater ";

        }
    }

</script>

</html>
