<html>
<h2 align="center"> On Focus Event program </h2>

<body>
    <form>
        Enter Name <input type=text id="t1" onchange="display()" />
        <br>
        <input type="button" Value="Ok" /> <br> <br>

    </form>
    <script>
        function display() {
            var name = document.getElementById("t1").value;
            document.getElementById("t1").value = name.toUpperCase();
        }

    </script>

</html>
