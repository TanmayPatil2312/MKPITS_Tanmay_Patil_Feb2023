<html>


<h1 align="center"> Switch Statments </h1>
<script language="JavaScript">

    var num = parseInt(prompt("Enter your Fav Number"));
    var result;
    switch (num) {
        case 1:
            result = "One";
            break;
        case 2:
            result = "Two";
            break;
        case 3:
            result = "Three";
        default:
            result = "You Entered Out of Range Number. please pay attention when khan sir is teaching.";
            break;
    }
    alert(result);

</script>

</html>
