<html>
<h1 align="center"> if else Program </h1>
<hr>
<script language="javascript">
    var num1, num2;
    num1 = parseInt(prompt("enter num1"));
    num2 = parseInt(prompt("enter num2"));
    if
        (num1 > num2) {
        alert("num1 is greater");
    }
    else {
        alert("num2 is greater");
    }
</script>

</html>
