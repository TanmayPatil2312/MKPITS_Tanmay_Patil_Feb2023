<html>

<h2> 1 Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, it will check if the current
    number is
    odd or even, and display a message to the screen. </h2>

<script>
    var x;
    for (var x = 0; x <= 15; x++) {
        if (x === 0) {
            document.write(x + " is even " + " <br> ");
        }
        else if (x % 2 === 0) {
            document.write(x + " is even" + " <br> ");
        }
        else {
            document.write(x + " is odd" + " <br> ");
        }
    }
</script>
