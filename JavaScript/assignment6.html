<html>
<script language="javascript">
    var sub1;
    var sub2;
    var sub3;
    var total;
    var percentage;
    sub1 = parseInt(prompt("enter mark 1"));
    sub2 = parseInt(prompt("enter mark 2"));
    sub3 = parseInt(prompt("enter mark 3"));
    total = sub1 + sub2 + sub3;
    percentage = total / 300 * 100;

    document.write("Entered Total:" + total + "<br>");
    document.write("Entered percentage:" + percentage);





</script>

</html>
