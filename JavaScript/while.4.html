<html>
<h2 align="center">
    Write a while or do while loop that prints the odd number between 1 to 10 </h2>

<script>
    var counter = 1;
    while (counter <= 10) {
        if (counter % 2 == 1) {
            document.write(counter + "<br>");
        }
        counter = counter + 1;
    }
</script>

</html>
