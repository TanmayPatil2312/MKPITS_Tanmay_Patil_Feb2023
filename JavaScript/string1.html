<html>

<h3> write a program to print a character in a standing format. using different methods.</h3>

<body>
    <script>
        var i = 0;
        var str = " HappyHoli..!!";
        var l = str.length;
        while (i < l) {
            document.write(str.charAt(i) + "<br>");
            i++;
        }
    </script>
</body>

</html>
