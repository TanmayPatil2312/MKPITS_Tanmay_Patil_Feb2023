<html>
<h2 align="center">
    Write a while or do while loop that prints the even number between 20 to 30 </h2>

<script>
    var counter = 20;
    while (counter <= 30) {
        if (counter % 2 == 0) {
            document.write(counter + "<br>");
        }
        counter = counter + 1;
    }
</script>

</html>
