<html>
<h2> example of concate array method to combine and print combination of two array. </h2>

<script>

    var arr1 = ["Tanmay", "Jayesh", "Sahil"];
    var arr2 = ["Rocheal", "Dani Daniel", "Lana Rose"];
    var arr3 = arr1.concat(arr2);
    for (i = 0; i < arr3.length; i++) {
        document.write(arr3[i] + "<br>");
    }
</script>

</html>
