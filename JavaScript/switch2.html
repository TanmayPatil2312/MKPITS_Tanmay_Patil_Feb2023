<html>
<h1 align="center"> Switch Operator </h1>
<hr>

<body>
    Enter Number 1: <input type="text" id="n1" /> <br> <br>
    Enter Number 2: <input type="text" id="n2" /> <br> <br>
    Enter Operator: <input type="text" id="op" /> <br> <br>

    <input type="button" value="Result" onclick="calculate();" />
    <br> <br>

    <script language="javascript">
        function calculate() {
            var num1, nume2, operator, result;
            num1 = parseInt(document.getElementById("n1").value);
            num2 = parseInt(document.getElementById("n2").value);
            operator = document.getElementById("op").value;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;

                case '-':
                    result = num1 - num2;
                    break;

                case '*':
                    result = num1 * num2;
                    break;

                case '/':
                    result = num1 / num2;
                    break;

                default:
                    result = "please enter valid operator";
                    break;
            }
            alert(" result  : " + result);
        }
    </script>
</body>

</html>
