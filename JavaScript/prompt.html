<html>
<h2 align="center"> write a program using while loop that continously prompts the user while or
    do while a number until then enter a number greater than 10 and then prints the numbers. </h2>

<script>
    var num;
    var flag = 0;
    while (flag == 0) {
        num = prompt("Enter Number");
        if (num <= 10) {
            alert("num is : " + num);
        }
        else {
            flag = 1;
            alert(" number is greater than 10 ");
        }
    }
</script>
