<html>
<h1 align="center">if else if else form </h1>
<hr>

<body>
    Enter Number 1 : <input type="text" id="num1" /> <br> <br>
    Enter Number 2 : <input type="text" id="num2" /> <br> <br>
    Enter Number 3 : <input type="text" id="num3" /> <br> <br>


    <input type="button" value="ok" onclick="OK();" />
</body>
<script language="javascript">
    function OK() {
        var number1, number2, number3;
        number1 = parseInt(document.getElementById("num1").value);
        number2 = parseInt(document.getElementById("num2").value);
        number3 = parseInt(document.getElementById("num3").value);

        if (number1 > number2 && number1 > number3) {

            alert("number 1 is greatest ");
        }
        else if (number2 > number3) {
            alert("nummber 2 is greatest");
        }
        else {
            alert("number 3 is greatest");
        }
    }

</script>

</html>
