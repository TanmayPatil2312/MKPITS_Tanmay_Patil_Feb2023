<html>
<h2 align="center"> On Focus Event program </h2>

<body>
    <form>
        Enter Name <input type=text id="t1" onfocus="display()" />

        <input type="button" Value="Ok" /> <br> <br>

    </form>

    <script>
        function display() {
            document.getElementById("t1").style.background = "pink";
        }
    </script>

</html>
