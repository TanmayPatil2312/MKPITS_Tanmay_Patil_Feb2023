<html>
<h1 align="center"> Even or Odd </h1>
<hr>

<body>
    Enter Number : <input type="text" id="num" /> <br> <br>

    <input type="button" value="Odd/Even" onclick="show();" />
    <br> <br> <span id="res"> Result : </span>
</body>
<script language="javascript">
    function show() {
        var number1;
        number1 = parseFloat(document.getElementById("num").value);
        if (number1 % 2 == 0) {
            alert("number is even");
            document.getElementById("res").innerHTML = "Result: number is even";
        }
        else {
            alert("number is odd");
            document.getElementById("res").innerHTML = "Result: number is odd";


        }
    }

</script>

</html>
