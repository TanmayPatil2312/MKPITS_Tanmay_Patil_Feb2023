<html>
<h2 align="center"> write a program t print uper diagonal matrix using nested loop . </h2>

<script>
    for (row = 3; row > 0; row--) {
        for (col = 1; col <= row; col++) {
            document.write(col + "  \t ");
        }
        document.write("  <br> ");

    }


</script>


</html>
