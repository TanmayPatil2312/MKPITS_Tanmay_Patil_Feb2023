<html>

<h2 align="center"> On mouseover method using mover&mout. </h2>

<body>
    <img src="stock.jpeg" width=100 height=100 onmouseover="mover(this);" onmouseout="mout(this);" />
</body>
<script>
    function mover(obj) {
        obj.style.width = "500px";
        obj.style.height = "500px";
    }

    function mout(obj) {
        obj.style.width = "100px";
        obj.style.height = "100px";
    }
</script>

</html>
