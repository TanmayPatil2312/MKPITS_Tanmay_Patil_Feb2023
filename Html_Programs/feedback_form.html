<html>

	<header style="background-color:#adff2f ;"> 

		<h1 align=center> Farzi Cafe </h1>
	</header>
<section style="text-align:center; padding:20px;  border:5px solid brown; background-color:#d3d3d3;">
		<h2 align=center> Feedback Form </h2>
		
	<form style="bacground-color:#d3d3d3;">
		<fieldset style="text-align:center;">
		<legend style="color:#003153;"> Feedback Form </legend>
			<table align=center width=80%>
				<tr>
				<td> Name: </td>
				<td> <input type=text placeholder="Enter Name"/>	</td>
				</tr>

				<tr>
				<td> Password: </td>
				<td> <input type=password placeholder="Enter Password"/> </td>
				</tr>

				<tr>
				<td> Email Id:  </td>
				<td> <input type=text placeholder="Enter Email "/> </td>
				</tr>
				
				<tr>
				<td> Address:  </td>
				<td> <textarea rows=4 cols=25> </textarea> </td>
				</tr>
				
				<tr>
				<td> Gender </td>
					<td>
					Male <input type=radio name="Gender"/>
					Female <input type=radio name="Gender"/> 
					</td>	
				</tr>
				
				<tr>
				<td> Rating </td>
				<td> 	
				5 <input type=checkbox  />
				4 <input type=checkbox  />
				3 <input type=checkbox  />
				2 <input type=checkbox  />
				1 <input type=checkbox  />
				</td>
				</tr>	
				
				<tr>
				<td> Select City </td>
				<td>  <select>  
							<option>Goa</option>
							<option>Mumbai</option>
							<option>Delhi</option>
							<option>Nagpur</option>
					</select>			
				</td>
				</tr>	

				<tr>
				<td> </td>
				<td>
				<input type=button value="Submit" style="width:100px; background-color:#2a52be ;" />
				<input type=reset value="Reset" style="width:100px; background-color:#f08080 ;" />
				</td>
				</tr>

		</fieldset>
	</form>
</section>

</html>
