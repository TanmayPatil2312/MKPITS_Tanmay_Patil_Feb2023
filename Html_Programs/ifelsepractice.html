<html>

<head>
    <h1 align="center"> JavaScript if else program </h1>
</head>

<body>
    Enter Name : <input type="text" name="n1" /> <br>
    <input type="button" value="check" onclick="check(document.getElementsByName('n1')[0].value);" />
</body>
<script>
    function check(num) {
        if (isNaN(num)) {
            alert("not a valid number");
        }
        else {
            alert("valid number");
        }
    }
</script>
