<html>

<head>
    <h1 align="center"> JavaScript advanced if else program 3 </h1>
</head>

<body>
    Enter number 1 : <input type="text" name="n1" /> <br>
    Enter start number 2 : <input type="text" name="n2" /> <br>
    Enter end number 3 : <input type="text" name="n3" /> <br>

    <input type="button" value="submit" onclick="checkInRange(document.getElementsByName('n1')[0].value,
    document.getElementsByName('n2')[0].value,document.getElementsByName('n3')[0].value);" /> <br>
</body>

<script>
    function checkInRange(num, start, end) {
        var start, end, num;
        if (parseInt(num) >= parseInt(start) && parseInt(num) <= parseInt(end)) {
            document.write(`${num} is between the range ${start} and ${end}`);
        }
        else {
            document.write(`${num} is outside the range ${start} and ${end}`);
        }

    }
</script>
